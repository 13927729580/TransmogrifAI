dependencies {
    compile project(':utils')

    // Scala graph
    compile "org.scala-graph:graph-core_$scalaVersion:$scalaGraphVersion"

    // Java -> Scala converters
    compile "com.daodecode:scalaj-collection_$scalaVersion:$scalajCollVersion"

    // Sourcecode macros
    // TODO: remove this version of Sourcecode once the release is official
    // compile "com.lihaoyi:sourcecode_$scalaVersion:$sourceCodeVersion"
    compile ("com.github.tovbinm:sourcecode:d3a698d91c") {
        exclude group: 'com.github.tovbinm.sourcecode', module: 'sourcecode_native0.3_2.11'
        exclude group: 'com.github.tovbinm.sourcecode', module: 'sourcecode_sjs0.6_2.11'
    }

    // Needed for Url validation
    compile "commons-validator:commons-validator:$commonsValidatorVersion"

    // Needed for Base64 contents streaming
    compile "commons-io:commons-io:$commonsIOVersion"

    // Json4s extensions (needed for Joda time)
    compile "org.json4s:json4s-ext_$scalaVersion:$json4sVersion"
}
